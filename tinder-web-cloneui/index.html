<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="./assets/tinder.ico"/>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
		<title>Tinder</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="https://images.unsplash.com/profile-1539092138688-7dfded764712?dpr=1&auto=format&fit=crop&w=150&h=150&q=60&crop=faces&bg=fff" alt="" />
					</div>
					<div class="title">Meu perfil</div>
				</div>
				<div class="menu">
					<ul>
						<li>Matches</li>
						<li class="active">Mensagens</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/38.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Caroline</div>
						<div class="text">Hello how are you ?</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/39.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Caroline</div>
						<div class="text">I loved your picture</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/40.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Caroline</div>
						<div class="text">So are you a photographer?</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/41.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Caroline</div>
						<div class="text">I liked you</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/42.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Caroline</div>
						<div class="text">That gorgeous smile</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="https://images.unsplash.com/photo-1532910404247-7ee9488d7292?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80"
							alt=""
						/>
						<div class="profile">
							<div class="name">Rafaela <span>20</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>a 20 quil√¥metros daqui</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
